<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Tiket Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateForm() {
            const agree = document.getElementById("agree").checked;
            const errorMessage = document.getElementById("error-message");
            
            if (!agree) {
                errorMessage.textContent = "Anda harus menyetujui syarat dan ketentuan.";
                return false;
            }
            errorMessage.textContent = "";
            return true;
        }
    </script>
</head>
<body>

    <h2>Form Pemesanan Tiket Online</h2>
    <form action="/submit_booking" method="post" onsubmit="return validateForm()">

        <!-- Input Tanggal -->
        <label for="tanggal">Pilih Tanggal Keberangkatan:</label>
        <input type="date" id="tanggal" name="tanggal" required>

        <!-- Input Jumlah Tiket -->
        <label for="jumlah-tiket">Jumlah Tiket:</label>
        <input type="number" id="jumlah-tiket" name="jumlah_tiket" min="1" value="1" required>

        <!-- Checkbox Syarat dan Ketentuan -->
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">Saya setuju dengan syarat dan ketentuan</label><br>

        <!-- Pesan Error -->
        <div class="error" id="error-message" style="color:red;"></div>

        <!-- Tombol Submit -->
        <button type="submit">Pesan Tiket</button>

    </form>

</body>
</html>
