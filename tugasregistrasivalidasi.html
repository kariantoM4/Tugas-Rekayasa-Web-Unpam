<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");
            
            if (password !== confirmPassword) {
                errorMessage.textContent = "Konfirmasi password harus sama dengan password.";
                return false;
            }
            errorMessage.textContent = "";
            return true;
        }
    </script>
</head>
<body>

    <h2>Form Registrasi</h2>
    <form action="/submit_registration" method="post" onsubmit="return validateForm()">

        <!-- Nama Lengkap -->
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Password -->
        <label for="password">Password (minimal 8 karakter):</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <!-- Konfirmasi Password -->
        <label for="confirm-password">Konfirmasi Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" minlength="8" required>

        <!-- Pesan Error Konfirmasi Password -->
        <div class="error" id="error-message"></div>

        <!-- Tombol Submit -->
        <button type="submit">Daftar</button>

    </form>

</body>
</html>
